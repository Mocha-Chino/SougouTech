<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="shortcut icon" href="images/sougouTechfavicon.png" type="image/x-icon">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <title>SougouTech</title>
</head>
<body class="hidden-detail">
    <header class="main-header">
        <h1 class="logo-text">SougouTech</h1>
    </header>
    <main class="main-content">
        <ul class="thumbnail-list">
            <li class="thumbnail-item">
                <a href="images/asus.jpg" data-image-role="trigger" data-image-title="Innovation Persistent" data-image-url="images/asus.jpg">
                    <img class="thumbnail-image" src="images/asus.jpg" alt="Acer Laptop">
                    <span class="thumbnail-title">Asus</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="images/dell.jpg" data-image-role="trigger" data-image-title="Make It Matter" data-image-url="images/dell.jpg">
                    <img class="thumbnail-image" src="images/dell.jpg" alt="Dell Laptop">
                    <span class="thumbnail-title">Dell</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="images/hp.jpg" data-image-role="trigger" data-image-title="Invent" data-image-url="images/hp.jpg">
                    <img class="thumbnail-image" src="images/hp.jpg" alt="Hp Laptop">
                    <span class="thumbnail-title">Hp</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="images/mac.jpg" data-image-role="trigger" data-image-title="More Performance More Pro" data-image-url="images/mac.jpg">
                    <img class="thumbnail-image" src="images/mac.jpg" alt="Mac Laptop">
                    <span class="thumbnail-title">Mackbook</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="images/acer.jpg" data-image-role="trigger" data-image-title="Explore Beyond Limits" data-image-url="images/acer.jpg">
                    <img class="thumbnail-image" src="images/acer.jpg" alt="Acer Laptop">
                    <span class="thumbnail-title">Acer</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="images/lenovo.jpg" data-image-role="trigger" data-image-title="For Those Who Do" data-image-url="images/Lenovo.jpg">
                    <img class="thumbnail-image" src="images/lenovo.jpg" alt="Lenovo Laptop">
                    <span class="thumbnail-title">lenovo</span>
                </a>
            </li>
        </ul>
        <div class="detail-image-container">
            <div class="detail-image-frame" data-image-role="frame">
                <img src="images/asus.jpg" alt="" data-image-role="target" class="detail-image">
                <span class="detail-image-title" data-image-role="title">Innovation Persistent</span>
            </div>
        </div>
    </main>
    <script src="scripts/main.js" charset="utf-8"></script>
</body>
</html>
